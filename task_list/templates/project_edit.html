{% extends 'base.html' %}

{% block content %}
  <div class="container mt-2">
    <h3>Update Project</h3>
    <form class="col-12 col-md-5 mx-auto p-4 shadow rounded mt-3" method="post" action="{% url 'project_update' project_id=project.id %}">
      {% csrf_token %}
      <div class="mb-3">
        <label for="title" class="form-label">Title:</label>
        <input type="text" class="form-control" id="title" name="title" value="{{ project.title }}" required />
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description:</label>
        <textarea class="form-control" id="description" name="description" rows="4">{{ project.description }}</textarea>
      </div>
      <div class="mb-3">
        <label for="due_date" class="form-label">Due Date:</label>
        <input type="date" class="form-control" id="due_date" name="due_date" value="{{ project.due_date|date:'Y-m-d' }}" required />
      </div>
      <button type="submit" class="btn btn-primary">Update Project</button>
      <a href="{% url 'project_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}

{% block title %}Update Project{% endblock %}
