
{% extends 'base.html' %}

{% block content %}
  <div class="container mt-2">
    <h3>{% if project %}Update Project{% else %}Create New Project{% endif %}</h3>
    <form class='col-12 col-md-5 mx-auto p-4 shadow rounded mt-3' method="post" {% if project %}action="{% url 'project_update' project_id=project.id %}"{% else %}action="{% url 'project_create' %}"{% endif %}>
      {% csrf_token %}
      <div class="mb-3">
        <label for="title" class="form-label">Title:</label>
        <input type="text" class="form-control" id="title" name="title" {% if project %}value="{{ project.title }}"{% endif %} required>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description:</label>
        <textarea class="form-control" id="description" name="description" rows="4">{% if project %}{{ project.description }}{% endif %}</textarea>
      </div>
      <div class="mb-3">
        <label for="due_date" class="form-label">Due Date:</label>
        <input type="date" class="form-control" id="due_date" name="due_date" {% if project and project.due_date %}value="{{ project.due_date|date:'Y-m-d' }}"{% endif %} required>
      </div>
      <button type="submit" class="btn btn-primary">{% if project %}Update Project{% else %}Create Project{% endif %}</button>
      <a href="{% url 'project_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
